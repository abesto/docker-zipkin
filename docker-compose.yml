cassandra:
  image: itszero/zipkin-cassandra
collector:
  image: openzipkin/zipkin-collector
  expose:
    - 9410
  ports:
    - 9410:9410
  links:
    - cassandra:db
query:
  image: openzipkin/zipkin-query
  expose:
    - 9411
  links:
    - cassandra:db
web:
  image: openzipkin/zipkin-web
  links:
    - query
  ports:
    - 8080:8080
